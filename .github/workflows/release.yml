name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Cache PyInstaller
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\pyinstaller
            build
          key: pyinstaller-${{ runner.os }}-${{ hashFiles('duckhunt/**/*.py') }}
          restore-keys: |
            pyinstaller-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pywin32

      - name: Build executable
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          pyinstaller --onefile --windowed --name "duckhunt-$version" --icon duckhunt/resources/favicon.ico duckhunt/__main__.py

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.exe
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
